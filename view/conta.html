<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
</head>
<body>
    <header id="header"  class="mb-4">
        <a href="/pasta/webservice/view/home.html" class="logo">Cine Chandon</a>
        <nav class="navbar">
            <ul class="nav-links">
                    <!-- INFOS EXIBIDAS -->
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Criar Conta</h3>
                        <form id="form-criar-conta">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" id="cpf" class="form-control" placeholder="Digite seu CPF" required>
                            </div>
                            <div class="form-group">
                                <label for="nascimento">Data de nascimento</label>
                                <input type="date" id="nascimento" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmar-senha">Confirmar Senha</label>
                                <input type="password" id="confirmar-senha" class="form-control" placeholder="Confirme sua senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>
                            <button type="button" id="btnCancelarCriacao" class="btn btn-secondary btn-block">Cancelar</button>
                        </form>                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <p>Cine Chandon: a ferramenta de fácil usabilidade para administração de bilheterias de cinema!</p>
    </footer>

    <script src="js/scriptConta.js"></script>
    <script>
      // máscara de CPF no formato xxx.xxx.xxx-xx
      function maskCPF(value) {
        value = value.replace(/\D/g, "").slice(0, 11);
        value = value.replace(/^(\d{3})(\d)/, "$1.$2");
        value = value.replace(/^(\d{3})\.(\d{3})(\d)/, "$1.$2.$3");
        value = value.replace(/\.(\d{3})(\d)/, ".$1-$2");
        return value;
      }

      document.addEventListener("DOMContentLoaded", () => {
        const cpfInput = document.getElementById("cpf");
        cpfInput.addEventListener("input", e => {
          e.target.value = maskCPF(e.target.value);
        });
      });
    </script>
</body>
</html>
